<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FriendPost</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/css/index.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"
    />
  </head>
  <body>
    <!--START NAVIGATOR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navegador">
      <a class="navbar-brand" href="#"
        ><img src="/public/img/web-img.jpg" class="web-img-brand"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="font-size: 1.5em">
          <a class="nav-item nav-link active" href="#" id="btnTodoPost"
            >Inicio <span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link" href="#" id="btnMiPost">Mis Post</a>
          <a
            id="registrarPost"
            class="nav-item nav-link"
            href="#"
            data-toggle="modal"
            data-target="#registrarPostModal"
            >Nuevo Post</a
          >
          <a
            id="registrararchExcel"
            class="nav-item nav-link"
            href="#"
            data-toggle="modal"
            data-target="#modalarchivoExcel"
            >Nuevo Archivo</a
          >
        </div>
      </div>
      <div class="perfil-img">
        <img src="/public/img/user-logout.jpg" class="img-user" id="img-user" />
      </div>
      <div class="sesion">
        <a
          href="#"
          class="btn btn-success"
          id="link-ingresar"
          data-toggle="modal"
          data-target="#loginModal"
          >Ingresar</a
        >
        <a
          href="#"
          class="btn btn-success"
          id="link-registrar"
          data-toggle="modal"
          data-target="#registrarUsuarioModal"
          >Registrarse</a
        >
      </div>
    </nav>
    <!--START MAIN CONTENT-->

    <section id="posts"></section>

    <!--END NAVIGATOR-->
    <!-- SIGN IN-->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  id="login-email"
                  class="form-control"
                  placeholder="Correo"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  id="login-password"
                  class="form-control"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  id="btnLogIn"
                  type="submit"
                  class="btn btn-primary btn-block"
                >
                  Enviar datos
                </button>
              </div>
              <div class="modal-footer" id="links">
                <a href="#"
                  ><img src="/public/img/goo-icon.png" id="googleLogin"
                /></a>
                <a href="#"
                  ><img src="/public/img/fb-icon.png" id="facebookLogin"
                /></a>
                <a href="#"
                  ><img src="/public/img/twtt-icon.png" id="twitterLogin"
                /></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- REGISTRAR USUARIO MODAL-->
    <div
      class="modal fade"
      id="registrarUsuarioModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Registrar Usuario
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="user-name" class="col-form-label">Nombres</label>
                <input type="text" class="form-control" id="user-name" />
              </div>
              <div class="form-group">
                <label for="email-user" class="col-form-label">Correo</label>
                <input type="email" class="form-control" id="email-user" />
              </div>
              <div class="form-group">
                <label for="pass-user" class="col-form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass-user" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnRegistrarse"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- REGISTRAR POST MODAL-->
    <div
      class="modal fade"
      id="registrarPostModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Postea!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="titulo-post" class="col-form-label">Titulo</label>
                <input type="text" class="form-control" id="titulo-post" />
              </div>
              <div class="form-group">
                <label for="lugar-post" class="col-form-label">Lugar</label>
                <input type="text" class="form-control" id="lugar-post" />
              </div>
              <div class="form-group">
                <label for="desc-post" class="col-form-label"
                  >Descripción</label
                >
                <input type="text" class="form-control" id="desc-post" />
              </div>
              <div class="form-group">
                <label for="btnUploadFile" class="col-form-label">Imagen</label>
                <input type="file" value="upload" id="btnUploadFile" />
                <div class="progress">
                  <div class="determinate" style="width: 0%"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btnRegistrarPost"
            >
              Guardar Post
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDITAR POST MODAL-->
    <div
      class="modal fade"
      id="editarPostModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Actualiza Post</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edittitulo-post" class="col-form-label"
                  >Titulo</label
                >
                <input type="text" class="form-control" id="edittitulo-post" />
              </div>
              <div class="form-group">
                <label for="editlugar-post" class="col-form-label">Lugar</label>
                <input type="text" class="form-control" id="editlugar-post" />
              </div>
              <div class="form-group">
                <label for="editdesc-post" class="col-form-label"
                  >Descripción</label
                >
                <input type="text" class="form-control" id="editdesc-post" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-dismiss="modal"
              id="btneditarPost"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL ARCHIVOS-->
    <div
      class="modal fade"
      id="modalarchivoExcel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuevo Archivo</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="btnUploadExcelFile" class="col-form-label"
                  >Imagen</label
                >
                <input type="file" value="upload" id="btnUploadExcelFile" />
                <div class="progress">
                  <div class="determinate" style="width: 0%"></div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="UploadArchivoExcel()"
            >
              Subir Excel file
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="js/config/configFirebaseApp.js"></script>
  <script src="js/util/util.js"></script>
  <script src="js/post/post.js"></script>
  <script src="js/uploadFile.js"></script>
  <script src="js/general.js"></script>
  <script src="js/auth/auth.js"></script>
  <script src="js/auth/authControlller.js"></script>
  <script src="js/post/postController.js"></script>
</html>
